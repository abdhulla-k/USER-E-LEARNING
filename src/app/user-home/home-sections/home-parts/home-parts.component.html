<div class="container" *ngIf="styleMode">
    <div style="border-right: 5px solid #84A98C; margin-right: 5px;">
        <div class="row">
            <div style="align-items: center;  width: 50%; margin-right: 0px; float: left;">
                <img 
                    class="img-fluid" 
                    style="z-index: 1; border: 5px solid #84A98C; margin-top: 50px; margin-bottom: 50px; margin-right: 0;" 
                    src="https://media.istockphoto.com/id/1059510610/vector/it-communication-e-learning-internet-network-as-knowledge-base.jpg?s=612x612&w=0&k=20&c=QEyHx6JnZleLmW9lYgpzvLv765rizr__5zwwKylo300="
                    alt="">
                </div>
                <div style="margin: 0; padding: 0; width: 50%;">
                    <div class="horizon-line"></div>
                    <div style="height: 50px;"><h1>{{ title }}</h1></div>
                </div>
                <div style="width: 1px; border-right: 5px solid #84A98C; height: 100%; position: relative; right: 77px; z-index: 100;" class="vertical-line"></div>
        </div>
    </div>
</div>
