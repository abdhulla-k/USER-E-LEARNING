<!-- Cart Start -->
<div class="container" style="margin-top: 10px; min-height: 78vh;">
    <div class="row">
        <div class="col-lg-12 table-responsive mb-5">

            <div *ngIf="!mycourses?.status" class="table-wishlist" style="text-align: center;">
                <div>
                    <h3>You didn't enrolled in any courses yet!</h3>
                </div>
                <button [routerLink]="['/user', 'cources']" class="btn btn-dark">Go to Courses</button>
            </div>

            <!-- cart element table -->
            <table *ngIf="mycourses?.status" 
                    class="
                        table
                        table-light
                        table-borderless
                        table-hover
                        text-center
                        mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Images</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <!-- cart table row -->
                    <tr *ngFor="let course of mycourses.courses">
                        <!-- table colemn for images -->
                        <td class="align-middle">
                            <img src="{{fileGettUrl}}{{ course.course_details[0].imgPath }}" alt=""
                                style="width: 50px;">
                        </td>

                        <td class="align-middle">
                            {{ course.course_details[0].title }}
                        </td>

                        <td class="align-middle">
                            {{course.course_details[0].price}}
                        </td>

                        <td [routerLink]="['/user', 'courses', 'details', course.course_details[0]._id]" class="align-middle">
                            <fa-icon
                                [icon]="eye"
                                class="toggle-menue hide-menue"
                                style="cursor:pointer;">
                            </fa-icon>
                        </td>
                    </tr>
                    <!-- / cart table row -->
                </tbody>
            </table>
            <!-- /cart element table -->
        </div>

    </div>
</div>
