    <div class="row px-xl-5">

            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px"
                            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold">
                        </span>
                        <span class="text-black-50">
                        </span>
                        <span> </span>
                    </div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="" role="alert">
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" disabled class="form-control" placeholder="first name">
                            </div>
    
                            <div class="col-md-6">
                                <label class="labels">Email</label>
                                <input type="text" disabled class="form-control" placeholder="surname">
                            </div>
                        </div>
    
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">phone</label>
                                <input type="text" disabled class="form-control" placeholder="country">
                            </div>
                        </div>
    
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">home</label>
                                <input type="text" class="form-control" placeholder="enter your home name or flat number"
                                    id="home" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Street</label>
                                <input type="text" class="form-control" placeholder="enter your Street name" id="street"
                                    value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">District</label>
                                <input type="text" class="form-control" id="district" placeholder="enter your district"
                                    value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">City</label>
                                <input type="text" class="form-control" id="city" placeholder="enter your city" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">State</label>
                                <input type="text" class="form-control" id="state" placeholder="enter your state" value="">
                            </div>
    
                            <div class="col-md-12"><label class="labels">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="enter your zip code" value="">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <!-- <a onclick="addAddress()" class="btn btn-primary profile-button">Add New Address</a></div> -->
                        </div>
                    </div>
                </div>
            </div>
