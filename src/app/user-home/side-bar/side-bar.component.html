<!-- side nav -->
<div 
  id="mySidenav" 
  class="sidenav" 
  [ngStyle]="{width: toggle === true ? '250px' : '0px'}" 
  style="z-index: 101;">
    <div>
      <!-- <img class="side-nav-logo" src=""> -->
      <h4 class="side-nav-logo">Learn</h4>
      <a class="closebtn" (click)="closeNav()">&times;</a>
      <hr>
    </div>
    <a
      class="d-flex"
      [routerLink]="['/user/']"
      (click)="closeNav()">
        <img
            src="https://e7.pngegg.com/pngimages/48/511/png-clipart-computer-icons-home-home-angle-text-thumbnail.png"
            class="rounded-circle" 
            height="22" 
            alt="Black and White Portrait of a Man" 
            loading="lazy" />
          <strong>Home</strong>
    </a>
    <a 
      class="d-flex" 
      [routerLink]="['/user/cources']" 
      (click)="closeNav()">
        <img
            src="https://previews.123rf.com/images/juliarstudio/juliarstudio1602/juliarstudio160201033/51642835-human-brain-black-simple-icon-isolated-on-white-background.jpg"
            class="rounded-circle" 
            height="22" 
            alt="Black and White Portrait of a Man" 
            loading="lazy" />
            <strong>Courses</strong>
    </a>
    <a class="d-flex">
        <img 
            src="https://png.pngtree.com/png-vector/20190420/ourmid/pngtree-call-vector-icon-png-image_964007.jpg"
            class="rounded-circle" 
            height="18" 
            alt="Black and White Portrait of a Man" 
            loading="lazy" />
          <strong>Contact</strong>
    </a>
    <a 
      class="d-flex"
      *ngIf="loggedIn"
      (click)="openProfile()"
      [routerLink]="['/user', 'userProfile']">
        <img 
            src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" 
            class="rounded-circle" 
            height="22"
            alt="Black and White Portrait of a Man" 
            loading="lazy" />
          <strong>My Account <b>&#8594;</b></strong>
    </a>
    <a
      class="d-flex"
      *ngIf="!loggedIn"
      [routerLink]="['/user/login']"
      (click)="closeNav()">
        <img 
            src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" 
            class="rounded-circle" 
            height="22"
            alt="Black and White Portrait of a Man" 
            loading="lazy" />
          <strong>Authenticate</strong>
    </a>
  </div>
  <!-- /side nav -->


  <div 
  id="mySidenav" 
  class="sidenav" 
  [ngStyle]="{width: profile? '250px' : '0px' }"
  style="z-index: 101;">
    <div>
      <!-- <img class="side-nav-logo" src=""> -->
      <a class="swafty-back-button" (click)="openProfile()">&#8592; back</a>
      <a class="closebtn" (click)="closeNav()">&times;</a>
      <hr>
    </div>
    <a
      class="d-flex"
      [routerLink]="['/user/']"
      (click)="closeNav()">
        <strong>Home</strong>

    <a (click)="closeNav()" [routerLink]="['/user', 'userProfile']" >
      <strong>Profile</strong>

    <a (click)="closeNav()" [routerLink]="['/user', 'myCart']" >
      <strong>My Cart</strong>
    </a>
    <a (click)="closeNav()" [routerLink]="['/user', 'wishlist']">
      <strong>My Wishlist</strong>
    </a>
    <a (click)="closeNav()" [routerLink]="['/user', 'myCourses']">
      <strong>My Courses</strong>
    </a>

      <strong>Logout</strong>
    </a>
  </div>
