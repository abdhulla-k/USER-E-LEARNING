
<!-- Cart Start -->
<div class="container" style="margin-top: 10px; min-height: 78vh;">
    <div class="row">
        <div class="col-lg-12 table-responsive mb-5">

            <div *ngIf="!wishlist.data.length" class="table-wishlist" style="text-align: center;">
                <div><h3>List is empty</h3></div>
                <button [routerLink]="['/user', 'cources']" class="btn btn-dark">Go to Courses</button>
            </div>

            <!-- cart element table -->
            <table *ngIf="wishlist.data.length" class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Images</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                                    <!-- cart table row -->
                                    <tr *ngFor="let course of wishlist.data let index = index">
                                        <!-- table colemn for images -->
                                        <td class="align-middle">
                                            <img 
                                                src="{{imgBasePah}}{{course.course_details[0].imgPath}}" 
                                                alt="" 
                                                style="width: 50px;"
                                            >
                                        </td>
                                        <!-- /table colemn for images -->

                                        <!-- table colemn for product name -->
                                        <td class="align-middle">
                                            {{course.course_details[0].title | reduceLength}}
                                        </td>
                                        <!-- /table colemn for product name -->

                                        <!-- table colemn for product price -->
                                        <td class="align-middle">
                                            {{course.course_details[0].price}}
                                        </td>
                                        <!-- /table colemn for product price -->

                                        <!-- table colemn for delet product from cart button -->
                                        <td 
                                            class="align-middle"
                                            (click)="deleteWishlist(course.course_details[0]._id, index)">
                                            <fa-icon 
                                                [icon]="removeIcon"
                                                class="toggle-menue hide-menue"
                                                style="color: red; margin-left: 15px;">
                                            </fa-icon>
                                        </td>
                                        <!-- /table colemsn for delet product from cart button -->
                                    </tr>
                                    <!-- / cart table row -->
                    </tbody>
            </table>
            <!-- /cart element table -->
        </div>
        
    </div>
</div>
